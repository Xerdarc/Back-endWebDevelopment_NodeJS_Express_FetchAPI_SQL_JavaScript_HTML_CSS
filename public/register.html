<!-- Basic template for a Bootstrap website -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
		<!-- External CSS files go here -->
		<link href="css/backgroundvideo.css" rel="stylesheet"/>
		<link href="css/register.css" rel="stylesheet"/>
	</head>
	<body>
		<!-- Video background -->
		<video autoplay loop muted plays-inline class="backgroundvideo">
			<source src="../media/nebula.mov" type="video/mp4">../media <!-- https://www.youtube.com/watch?v=ZmxBw_w5nqA&list=PLcKa-34z76PsOOzU--BysbPDV3q986L08 -->
		</video>
		
		<!-- register form -->
		<div class="d-flex justify-content-center align-items-center vh-100">
			<div class="container col-sm-12 col-md-6 col-lg-4">
				<p class="display-1 text-light text-center mb-5">Greetings.</p>
				<form id="registerform">
					<div class="form-group mb-5">
						<label class="form-label text-white">Username:</label>
						<input class="form-control" placeholder="Enter username" id="username">
					</div>
					<div class="form-group my-5">
						<label class="form-label text-white">Password:</label>
						<input class="form-control" placeholder="Enter password" id="password" type="password">
					</div>
					<div class="form-group my-5">
						<label class="form-label text-white">Confirm password:</label>
						<input class="form-control" placeholder="Enter password again" id="confirmpassword" type="password">
					</div>
					<button type="submit" class="btn btn-light">Register</button>
				</form>
				<div id="warningcard" class="card border-danger my-3 d-none">
					<div class="card-body text-danger">
						<p id="warningtext" class="card-text"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- Go to log in button -->
		<div class="loginprompt m-4 text-secondary">
			<p>Already have an account?</p>
			<p class="text-center"><a href="login.html" class="link-secondary">Log in!</a></p>
		</div>

		<!-- Go to home page button -->
		<div class="home m-4 text-secondary">
			<p class="text-center"><a href="index.html" class="link-secondary fs-4">Home</p>
		</div>			 
		<!-- Bootstrap JS (include the Bootstrap scripts before the end of the body section) -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
		<!-- External JS files go here -->
		<script src="js/querycmds.js" type="text/javascript"></script>
		<script src="js/getcurrenturl.js" type="text/javascript"></script>
		<script src="js/register.js" type="text/javascript"></script>
	</body>
</html>
